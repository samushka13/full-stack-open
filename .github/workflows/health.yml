name: Health check

on:
  schedule:
    - cron: "20 * * * *"

jobs:
  health_check:
    runs-on: ubuntu-latest
    steps:
      - name: Check the deployed service URL
        uses: jtalk/url-health-check-action@v4
        with:
          url: https://pokedex-ui8x.onrender.com/
          max-attempts: 3
          retry-delay: 60s
